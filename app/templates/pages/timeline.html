<!DOCTYPE html>
<html>
   <body>
      <head>
         <title>Timeline</title>
      </head>
      <b><p> Create New Post:</p></b>
      <form id="form">
         <label> Name:<br>  
            <textarea name="name" class="Input" style="width: 300px" required></textarea>
         </label>
         <br><br>
         <label> Email: <br>
            <textarea name="email" class="Input" style="width: 300px" required></textarea>
         </label>
         <br><br>
         <label> Content: <br>
            <textarea name="content" class="Input" style="width: 300px" required></textarea>
         </label>
         <br><br>
         <input name="submit" class="Submit" type="Submit" value="Post">
      </form>
      <b><p> Timeline:</p></b>
      <p>
         {% for post in posts %}
            <div style="background: ghostwhite; font-size: 20px; padding: 10px; border: 1px solid lightgray; margin: 10px;">
               name: {{post.name}} 
               <br><br>
               email: {{post.email}}
               <br><br>
               content: {{post.content}}
               <br><br>
               created at: {{post.created_at}}
            </div>
            <br><br>
         {% endfor %}
      </p>
      <script>
         const form = document.getElementById('form'); 
         form.addEventListener('submit', function(e) {
            e.preventDefault();
            const payload = new FormData(form);
            fetch('/api/timeline_post', {
               method: 'POST',
               body: payload,
            })
         .then(res => res.json())
         .then(data => location.reload())
         .catch(err => console.log(error))
         })
      </script>
   </body>
</html>
